<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png" />
    
    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Centre de Lecture et Bibliothèque Communautaire de Protégé QV ONG - La lecture, un pont vers la connaissance et la communauté" />
    <meta name="keywords" content="bibliothèque, lecture, livres, Yaoundé, Cameroun, éducation, culture, réservation, groupes lecture" />
    <meta name="author" content="Protégé QV ONG" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4CAF50" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Protégé Lecture+" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#4CAF50" />
    <meta name="msapplication-TileImage" content="/icon-144x144.png" />
    <meta name="msapplication-config" content="none" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://protegelecture.org/" />
    <meta property="og:title" content="Protégé Lecture+ | Centre de Lecture" />
    <meta property="og:description" content="Centre de Lecture et Bibliothèque Communautaire de Protégé QV ONG" />
    <meta property="og:image" content="/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://protegelecture.org/" />
    <meta property="twitter:title" content="Protégé Lecture+ | Centre de Lecture" />
    <meta property="twitter:description" content="Centre de Lecture et Bibliothèque Communautaire de Protégé QV ONG" />
    <meta property="twitter:image" content="/icon-512x512.png" />
    
    <title>Protégé Lecture+ | Centre de Lecture</title>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then(registration => {
              console.log('✅ Service Worker registered:', registration.scope);
            })
            .catch(error => {
              console.log('❌ Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
