services:
  # Backend API Service
  - type: web
    name: protege-lecture-backend
    env: node
    plan: free
    region: oregon
    buildCommand: |
      echo "Node.js version: $(node --version)"
      echo "NPM version: $(npm --version)"
      rm -f package-lock.json
      npm cache clean --force
      npm install --verbose
      npm rebuild better-sqlite3
      if [ -f backup.db ]; then
        cp backup.db database.sqlite
      else
        npm run migrate || echo "Migration completed with warnings"
        npm run seed || echo "Seeding completed with warnings"
      fi
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://protege-lecture-frontend.onrender.com
      - key: DATABASE_PATH
        value: /opt/render/project/src/database.sqlite
      - key: INITIAL_ADMIN_EMAIL
        value: yvangodimomo@gmail.com
      - key: INITIAL_ADMIN_PASSWORD
        generateValue: true
      - key: INITIAL_ADMIN_NAME
        value: Super Administrateur

  # Frontend Service
  - type: web
    name: protege-lecture-frontend
    env: node
    plan: free
    region: oregon
    buildCommand: |
      echo "Node.js version: $(node --version)"
      echo "NPM version: $(npm --version)"
      rm -f package-lock.json
      npm cache clean --force
      npm install --verbose
      npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://protege-lecture-backend.onrender.com/api